<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="./" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>彈幕教室</title>
    <link rel="stylesheet" href="./assets/stylesheets/dashboard.scss" />
    <script
      async
      defer
      src="./assets/javascripts/dashboard.ts"
      charset="utf-8"
    ></script>
  </head>

  <body>
    <div class="container" data-controller="dashboard">
      <h1
        class="display-2 d-flex flex-wrap align-items-center justify-content-center"
      >
        <img
          src="./assets/images/icon.png"
          width="150"
          height="150"
          class="me-2"
        />
        彈幕教室
      </h1>
      <div class="row">
        <div class="col-sm d-flex flex-wrap align-items-center mb-3">
          <img
            src="./assets/images/line-bot-qr.png"
            class="img-fluid mx-auto"
          />
        </div>
        <div class="col-sm d-flex flex-wrap align-items-center mb-3">
          <ol>
            <li class="lead">掃瞄 QR Code 加入好友</li>
            <li class="lead">
              輸入房號
              <span
                class="ms-2 text-warning display-2"
                data-dashboard-target="roomKey"
              ></span>
            </li>
            <li class="lead">暢所欲言</li>
          </ol>
        </div>
      </div>
      <div class="card m-2">
        <div class="card-header">發送彈幕</div>
        <div class="card-body">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="請輸入想發送的彈幕內容"
              data-dashboard-target="testDanmuInput"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-primary"
                type="button"
                id="send-btn"
                data-action="click->dashboard#sendTestDanmu"
              >
                測試
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="card m-2">
        <div class="card-header">設定</div>
        <div class="card-body">
          <form>
            <div class="row">
              <label for="config-font-family" class="form-label col"
                >字型</label
              >
              <select
                class="form-select col"
                id="config-font-family"
                name="config-font-family"
                data-action="change->dashboard#updateDanmuConfig"
                data-dashboard-target="fontFamilySelect"
              >
                <option value="思源柔黑體" selected="selected">
                  思源柔黑體
                </option>
                <option value="瀨戶字體">瀨戶字體</option>
              </select>
            </div>
            <div class="row">
              <label for="config-font-size" class="form-label col"
                >字體大小(px)</label
              >
              <input
                type="range"
                class="form-range col"
                id="config-font-size"
                min="16"
                max="200"
                value="100"
                step="1"
                name="config-font-size"
                data-action="change->dashboard#updateDanmuConfig"
                data-dashboard-target="fontSizeInput"
              />
            </div>
            <div class="row">
              <label for="config-danmu-speed" class="form-label col"
                >彈幕速度(ms)</label
              >
              <input
                type="range"
                class="form-range col"
                id="config-danmu-speed"
                min="2000"
                max="20000"
                value="5000"
                step="200"
                name="config-danmu-speed"
                data-action="change->dashboard#updateDanmuConfig"
                data-dashboard-target="speedInput"
              />
            </div>
            <div class="row" id="displays-form">
              <label class="form-label col">使用哪個螢幕</label>
              <div
                class="col"
                data-dashboard-target="displaysInputContainer"
              ></div>
            </div>
          </form>

          <div class="d-grid">
            <button
              id="log-btn"
              class="btn btn-secondary btn-sm"
              type="button"
              data-action="click->dashboard#openLogDir"
            >
              開啓 Log 檔
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
